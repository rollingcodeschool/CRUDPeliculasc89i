<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las 3 etiquetas metas -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Peliculas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="administrador.html"
                  >Administrador</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-4 text-center">Administrador de Peliculas</h1>
      <hr />
      <section class="d-flex align-items-center">
        <p class="mb-0">Opciones:</p>
        <button
          class="btn btn-outline-primary btn-sm ms-3"
          id="btnCrearPelicula"
          fs-4
        >
          <i class="bi bi-clipboard2-plus-fill fs-4"></i>
        </button>
      </section>
      <section class="mt-5">
        <h2 class="display-6">Lista de Pelis</h2>
        <hr />
        <article class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaPelicula">
              
            </tbody>
          </table>
        </article>
      </section>
    </main>
    <!-- Modal para administrar Peliculas -->
    <div
      class="modal fade"
      id="modalPelicula"
      tabindex="-1"
      aria-labelledby="modalPeliculaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPeliculaLabel">
              Administrar Pelicula
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPelicula">
              <div class="mb-3">
                <label for="codigo">Código</label>
                <input
                  id="codigo"
                  type="text"
                  class="form-control"
                  placeholder="123"
                  maxlength="5"
                  minlength="1"
                  disabled
                />
               
              </div>
              <div class="mb-3">
                <label for="titulo">Titulo *</label>
                <input
                  id="titulo"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Kung Fu Panda 4"
                  required
                />
               
              </div>
              <div class="mb-3">
                <label for="descripcion">Descripcion *</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control"
                  placeholder="Ej: Po, quien se convertirá en el Maestro Espiritual del Valle de la Paz, busca a su sucesor como el nuevo Guerrero Dragón mientras lucha contra una nueva enemiga llamada 'La Camaleona'."
                ></textarea>
              
              </div>
              <div class="mb-3">
                <label for="imagen">Imagen *</label>
                <input
                  id="imagen"
                  type="text"
                  class="form-control"
                  placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html"
                  maxlength="120"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="genero">Genero *</label>
                <select id="genero" class="form-control">
                  <option value="">Selecione una opcion</option>
                  <option value="Accion">Accion</option>
                  <option value="Drama">Drama</option>
                  <option value="Comedia">Comedia</option>
                  <option value="Aventura">Aventura</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="anio">Año</label>
                <input
                  id="anio"
                  type="text"
                  class="form-control"
                  placeholder="Ej: 2023"
                  maxlength="4"
                  minlength="4"
                />
              </div>
              <div class="mb-3">
                <label for="duracion"
                  >Duración<small class="text-secondary">
                    (en minutos)</small
                  ></label
                >
                <input
                  id="duracion"
                  type="text"
                  class="form-control"
                  placeholder="Ej: 94 min"
                  maxlength="2"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="pais">Pais</label>
                <input
                  id="pais"
                  type="text"
                  class="form-control"
                  placeholder="Ej: EEUU"
                  maxlength="20"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="reparto"
                  >Reparto<small class="text-secondary">
                    (cada actor separado por , )</small
                  ></label
                >
                <input
                  id="reparto"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Chris Pratt, Anya Taylor-Joy, Charlie Day, Jack Black"
                  maxlength="200"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="director">Director *</label>
                <input
                  id="director"
                  type="text"
                  class="form-control"
                  placeholder="Ej: James Wan"
                  maxlength="200"
                  minlength="2"
                />
              </div>
              <div
                class="alert alert-danger mt-3 d-none"
                role="alert"
                id="alerta"
              ></div>
              <button class="btn btn-primary" type="submit" id="btnFormulario">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light py-4 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/administrador.js" type="module"></script>
  </body>
</html>
